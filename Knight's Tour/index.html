<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knight's Tour Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Knight's Tour Game</h1>

    <div id="controls">
      <label for="boardSize">Choose Board Size:</label>
      <select id="boardSize">
        <option value="5">5 x 5</option>
        <option value="6">6 x 6</option>
        <option value="7">7 x 7</option>
        <option value="8" selected>8 x 8</option>
        <option value="9">9 x 9</option>
        <option value="10">10 x 10</option>
      </select>
      <button id="resetBtn">Restart Game</button>
    </div>

    <div id="board"></div>
    <div id="status">Click a square to place the knight.</div>
  </div>

  <div id="gameOverPopup" class="popup">
    <div class="popup-content">
      <h2>Game Over!</h2>
      <p id="finalScore"></p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
